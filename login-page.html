<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100">

  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-xs bg-cyan-500">
      <form method="POST" class="bg-blue-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" id="login-form">
        <h2 class="text-2xl text-center font-bold mb-8">Login</h2>
        <div class="mb-4">
          <input type="email" name="email" id="email" placeholder="Email" required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <div class="relative">
            <select name="user_type" id="user_type"
              class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
              <option value="">User Type</option>
              <option value="participant">Participant</option>
              <option value="staff">Staff</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                  d="M10 12l-6-6h12l-6 6zm0 2l-6 6h12l-6-6z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="flex justify-center items-center mb-4">
          <input type="submit" name="submit" id="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            value="Log In" />
        </div>
        <div class="text-center">
          <a href="index.html"
            class="text-white-500 hover:text-blue-700 font-bold">Register</a>
        </div>
      </form>
    </div>
  </div>

  <!--Konfigurasi Firebase-->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <!--<script src="js/firebase-configuration.js"></script> -->
  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main02.js"></script>
</body>

</html>
