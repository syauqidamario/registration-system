<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Register Participant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style02.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
    <!--<script src="js/firebase-configuration.js"></script>-->
</head>
<body>
    <!--Navbar-->
    <nav class="bg-blue-500">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 flex justify-between items-center h-16"> 
            <div class="flex-shrink-100">
                <a href="#" class="text-white text-lg font-semibold mx-auto">JTI Registration System</a>
            </div>
        
            <div class="flex justify-end">
                <div class="flex space-x-4">
                    <a href="check-user-and-rewards.html" class="text-gray-100 hover:bg-blue-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reward List</a>
                    <a href="redeem-rewards.html" class="text-gray-100 hover:bg-blue-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Redeem Rewards</a>
                    <a href="login-page.html" class="text-gray-100 hover:bg-blue-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold mb-5">Register</h2>
        <form method="POST" class="registration-table" id="registration-form">
            <table class="table-auto border border-gray-500 border-t-4 border-blue-500">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b text-black">Name</th>
                        <th class="py-2 px-4 border-b text-black">Company Name</th>
                        <th class="py-2 px-4 border-b text-black">QR Code</th>
                        <th class="py-2 px-4 border-b text-black">Action</th>
                    </tr>
                </thead>            
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">
                            <input type="text" name="person_name" id="person_name1" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Insert participant name" required>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <input type="text" name="name" id="name1" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Insert company name" required>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <img src="images/qr-code.png" alt="QR Code" class="w-16 h-16">
                        </td>
                        <td class="py-2 px-4 border-b">
                            <div class="form-group">
                                <input type="submit" name="submit" id="submit1" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md" value="Register">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">
                            <input type="text" name="person_name" id="person_name2" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Insert participant name" required>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <input type="text" name="name" id="name2" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Insert company name" required>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <img src="images/qr-code.png" alt="QR Code" class="w-16 h-16">
                        </td>
                        <td class="py-2 px-4 border-b">
                            <div class="form-group">
                                <input type="submit" name="submit" id="submit2" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md" value="Register">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>    
    <!-- Bootstrap JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--<script src="js/user-registration.js"></script>-->
</body>
</html>
